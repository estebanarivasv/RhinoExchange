<h2 mat-dialog-title>Wallet "{{this.wallet.name}}"</h2>
<mat-dialog-content class="mat-typography">

  <form class="form">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. Fixed savings" value={{this.wallet.name}}>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Ex. 1FfmbHfnpaZjKFvyi1okTjJJusN455paPH" value={{this.wallet.address}}>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Balance</mat-label>
      <input matInput placeholder="Ex. 1FfmbHfnpaZjKFvyi1okTjJJusN455paPH" value="{{this.wallet.balance}} BTC" disabled>
    </mat-form-field>
  </form>
  
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
